    @keyframes bounce {
      0%, 20%, 53%, 80%, 100% {

        transform: translate3d(0,0,0);
        transform-style: preserve-3d;

      }

      75% {
        transition-timing-function: cubic-bezier(0.755, 0.050, 0.855, 0.060);

      }
    }
    .bump {
        width: 100px;
        height: 50px;
        animation: bounce 0.3s 1;
        transform-origin: center bottom;
        &:hover,
        &:focus {
            animation: none;
        }
    }
  </style>
